
#General settings
[general]
	#Set this to true if you only want to use this mod to tune vanilla ores spawning. Nothing from this mod will spawn in any dimension.
	disableAatoGeneration = false
	#Should blocks and items from this mod be hidden in JEI. Useful if you only use this mod to tune vanilla ores.
	hideEverythingInJEI = false
	#Activate the stone age. Disable a few smelting recipes so you have to build a refiner in order to have iron. It really changes the way you have to play early game. (default: false)
	enableStoneAge = false
	#If for some reason you don't want the mod to automatically enable ore generation for mods supported by the plug and play feature, set this to false WARNING : you will have to enable everything by yourself.
	enablePlugAndPlay = true
	#If you are a geologist or a mineralogist at heart, turn this on. No tooltips will be shown. Also recommended for hardcore players.
	noTooltips = false
	#Should platinum-group metals block only drop osmium. Useful if you don't need platinum and iridium (e.g. playing Mekanism). If you need those metals, set this to false.
	lootOsmiumOnly = true

