	biomes = ["minecraft:plains", "minecraft:sunflower_plains", "biomesoplenty:golden_prairie", "biomesoplenty:grassland_clover_patch", "biomesoplenty:lavender_field", "biomesoplenty:shrubland_hills", "petfish:suba", "projectvibrantjourneys:pine_meadows", "projectvibrantjourneys:prairie", "projectvibrantjourneys:blossoming_fields", "projectvibrantjourneys:meadows", "projectvibrantjourneys:stony_fields", "traverse:meadow", "traverse:plains_plateau", "traverse:rolling_hills", "universalcataclysm:radiant_plains", "universalcataclysm:fireland", "universalcataclysm:corruption_forest", "universalcataclysm:chaos_biome", "minecraft:jungle_edge", "minecraft:modified_jungle_edge", "minecraft:bamboo_jungle", "minecraft:bamboo_jungle_hills", "biomesoplenty:tropic_beach", "biomesoplenty:fungal_field", "biomesoplenty:fungal_jungle", "biomesoplenty:rainforest_floodplain", "biomesoplenty:tropics", "terrestria:rainbow_rainforest_lake"]

